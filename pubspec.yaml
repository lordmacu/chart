name: shiba
description: A FlipBoard like Flutter application

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  http: ^0.12.0+4
  rxdart: ^0.23.1
  shared_preferences: ^0.5.6+3
  url_launcher: ^5.4.2
  webview_flutter:
  intl:
  scrapy:
  html:
  web_scraper:
  modal_progress_hud:
  firebase_messaging:
  flutter_local_notifications:
  k_chart:




dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.4

flutter:

  uses-material-design: true

  assets:
    - assets/images/1x1_transparent.png
    - assets/images/flutboard_logo.png
    - assets/images/shib_logo_header.png
    - assets/images/logo.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/flutboard_logo_600.png"
  adaptive_icon_background: "#FFf00500"
  adaptive_icon_foreground: "assets/images/flutboard_logo_transparent.png"